name: Build and Deploy to Cloud Run

on: 
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: ubuntu-latest

    steps:

    - name: Checkout code  
      uses: actions/checkout@v4

    - name: Google Auth
      id: auth
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

    - name: Activate Service Account
      run: |
        echo '${{ secrets.GCP_CREDENTIALS }}' > creds.json
        gcloud auth activate-service-account --key-file=creds.json

    - name: Docker Auth 
      uses: docker/login-action@v3
      with:
        registry: 'europe-west2-docker.pkg.dev'
        username: _json_key
        password: ${{ secrets.GCP_CREDENTIALS }}

    - name: Build and push image
      run: |
        docker build -t 'europe-west2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/node-template/backend-service:${{ github.sha }}' .
        docker push 'europe-west2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/node-template/backend-service:${{ github.sha }}'

    - name: Deploy to Cloud Run  
      run: |
        gcloud run deploy node-template-service --image=europe-west2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/node-template/backend-service:${{ github.sha }} --set-cloudsql-instances=scenic-foundry-413622:europe-west2:thecube-production	--region=europe-west2
