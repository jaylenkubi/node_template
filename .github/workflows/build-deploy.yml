name: Build and Deploy to Cloud Run

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]   

jobs:

  deploy:
    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: ubuntu-latest

    steps:
    
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Google Auth
      id: auth
      uses: 'google-github-actions/auth@v2'
      with:
       credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
       token_format: 'access_token'
        
    - name: Docker Auth
      id: docker-auth
      uses: 'docker/login-action@v3'
      with:
        username: 'oauth2accesstoken'
        password: '${{ steps.auth.outputs.access_token }}'
        registry: 'europe-west2-docker.pkg.dev'
        
    - name: Build and push image 
      run: |
        docker build -t 'europe-west2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/gcr/${{ github.event.repository.name }}:${{ github.sha }}' ./
        docker push 'europe-west2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/gcr/${{ github.event.repository.name }}:${{ github.sha }}'
 
    - name: Deploy to Cloud Run
      id: deploy
      uses: google-github-actions/deploy-cloudrun@v0
      with:
        service: ${{ github.event.repository.name }}
        region: europe-west2
        image: europe-west2-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ github.event.repository.name }}/${{ env.SERVICE }}:${{ github.sha }}
